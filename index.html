<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Restaurant page</title>
  </head>
  <body>
    <div class="container">
      <header class="main-page_header header">
        <span class="header_logo">Ocean Burgers</span>
        <a id="our-team" href="#" class="header_link">Our Team</a>
        <a id="menu" href="#" class="header_link">Menu</a>
        <a id="contact" href="#" class="header_link">Contact</a>
      </header>
      <div id="content">
        <!-- Main page-->
        <div class="main-page">
          <div class="main-page_row">
            <div class="main-page_title-row">
              <h1 class="main-page-title">
                The best<br />burgers from<br />deep see
              </h1>
              <div class="main-page-title_line"></div>
              <button class="menu-btn">
                <div class="menu-btn_row">
                  <img src="img/menu-btn-icon.png" alt="menu button icon" />
                  <span class="menu-btn_text">Menu</span>
                </div>
              </button>
            </div>
            <div class="main-page_main-img">
              <div class="main-page_img-container">
                <img
                  src="img/main-img.png"
                  alt="Ocean Burers Restaurant Image"
                  id="main-img"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="team">
          <div class="team_subtitle subtitle">meet our team</div>
          <div class="team_row">
            <div class="team_row_container">
              <img src="img/joe.png" alt="Joe - head chef" />
            </div>
            <div class="team_row_container">
              <img src="img/mike.png" alt="Mike - manager" />
            </div>
            <div class="team_row_container">
              <img src="img/steve.png" alt="Steve - butcher chef" />
            </div>
            <div class="team_row_container">
              <img src="img/ben.png" alt="Ben - deliveryman" />
            </div>
          </div>
        </div>
        <div class="menu">
          <div class="menu_subtitle subtitle">Menu</div>
          <div class="menu_row">
            <div class="menu_item-row">
              <div class="menu_item_row_container">
                <img src="img/hamburger.png" alt="hamburger" id="hamburger" />
              </div>
              <div class="menu-item_title">Ocean Hamburger</div>
              <div class="menu-item_subtitle">
                Our legendary <br />
                burger
              </div>
              <button class="menu-item_price-btn">3.99$</button>
            </div>
            <div class="menu_item-row">
              <div class="menu_item_row_container">
                <img
                  src="img/cheeseburger.png"
                  alt="cheeseburger"
                  id="cheeseburger"
                />
              </div>
              <div class="menu-item_title">Cheeseburger</div>
              <div class="menu-item_subtitle">
                Ocean Hamburger<br />
                with cheese
              </div>
              <button class="menu-item_price-btn">4.99$</button>
            </div>
            <div class="menu_item-row">
              <div class="menu_item_row_container">
                <img src="img/reebs.png" alt="bbq reebs" />
              </div>
              <div class="menu-item_title">BBQ Reebs</div>
              <div class="menu-item_subtitle">
                Barbecue ribs with <br />our secret souse
              </div>
              <button class="menu-item_price-btn">5.99$</button>
            </div>
          </div>
        </div>
        <div class="contacts">
          <div class="contacts_subtitle subtitle">Contacts</div>
          <div class="contacts_image-container">
            <img
              src="img/main-img.png"
              class="contacts-img"
              alt="ocean burger restaurant"
            />
          </div>
          <div class="contacts_addres contacts-subtitle2">
            1247 Coral Way, Miami, FL 33145 USA
          </div>
          <div class="contact_phone-number contacts-subtitle2">
            +1 786-361-2457
          </div>
          <div class="contacts_image-container">
            <img
              src="img/doordash-logo.png"
              class="contacts-img"
              alt="doordash logo"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
